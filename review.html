<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Answers - PMP Mock Testing Platform</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/review.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="page-header">
    <div class="container header-inner">
      <h1>Review Answers</h1>
      <div class="header-actions">
        <a class="btn btn-secondary" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      </div>
    </div>
  </header>

  <main class="container review-container">
    <section class="review-controls card">
      <div class="filters">
        <label class="check"><input type="checkbox" id="showIncorrect" checked> Show incorrect only</label>
        <label class="check"><input type="checkbox" id="showCorrect" checked> Show correct</label>
        <label class="check"><input type="checkbox" id="showExplanations" checked> Show explanations</label>
      </div>
      <div class="stats">
        <div><strong id="statCorrect">0</strong> correct</div>
        <div><strong id="statIncorrect">0</strong> incorrect</div>
      </div>
    </section>

    <section id="reviewList" class="review-list">
      <!-- Populated by JS -->
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/review.js"></script>
</body>
</html>
