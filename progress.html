<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress - PMP Mock Testing Platform</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/progress.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="progress-header">
    <div class="container">
      <h1>Your Progress</h1>
      <div class="header-actions">
        <a class="btn btn-secondary" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="btn btn-primary" href="test.html?mode=full"><i class="fas fa-play"></i> Take Test</a>
      </div>
    </div>
  </header>

  <main class="progress-container container">
    <section class="cards-grid">
      <div class="metric-card">
        <div class="metric-icon" style="background: linear-gradient(135deg,#667eea,#764ba2)"><i class="fas fa-percentage"></i></div>
        <div>
          <h3 id="metricAverage">0%</h3>
          <p>Average Score</p>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon" style="background: linear-gradient(135deg,#10b981,#0ea5e9)"><i class="fas fa-chart-line"></i></div>
        <div>
          <h3 id="metricBest">0%</h3>
          <p>Best Score</p>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon" style="background: linear-gradient(135deg,#f59e0b,#f97316)"><i class="fas fa-clipboard-check"></i></div>
        <div>
          <h3 id="metricTests">0</h3>
          <p>Tests Taken</p>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon" style="background: linear-gradient(135deg,#ef4444,#f43f5e)"><i class="fas fa-bullseye"></i></div>
        <div>
          <h3 id="metricWeak">â€”</h3>
          <p>Weakest Area</p>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>Score Trend</h2>
      <div class="panel-body">
        <canvas id="trendChart" height="120"></canvas>
      </div>
    </section>

    <section class="grid-2">
      <div class="panel">
        <h2>Domain Mastery</h2>
        <div class="panel-body">
          <canvas id="domainBar"></canvas>
        </div>
      </div>
      <div class="panel">
        <h2>Recommendations</h2>
        <div class="recommendations" id="recList"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Test History</h2>
      <div class="history" id="historyList"></div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/progress.js"></script>
</body>
</html>
