<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Icon -->
  <g transform="translate(100, 100)">
    <!-- Book/Document -->
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="url(#logoGradient)" opacity="0.9"/>
    <rect x="-30" y="-40" width="60" height="10" fill="white" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="5" fill="white" opacity="0.7"/>
    <rect x="-30" y="-5" width="40" height="5" fill="white" opacity="0.7"/>
    <rect x="-30" y="10" width="50" height="5" fill="white" opacity="0.7"/>
    <rect x="-30" y="25" width="45" height="5" fill="white" opacity="0.7"/>
    
    <!-- Checkmark -->
    <circle cx="25" cy="25" r="20" fill="#22c55e" opacity="0.9"/>
    <path d="M 15 25 L 22 32 L 35 19" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    SKILL UP
  </text>
</svg>
