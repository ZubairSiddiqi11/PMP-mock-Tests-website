<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="500" cy="100" r="80" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="100" cy="300" r="60" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Main Illustration -->
  <!-- Computer Screen -->
  <rect x="150" y="80" width="300" height="200" rx="10" fill="#1f2937" />
  <rect x="160" y="90" width="280" height="180" rx="5" fill="#f3f4f6" />
  
  <!-- Screen Content -->
  <!-- Header -->
  <rect x="170" y="100" width="260" height="30" fill="url(#grad1)" opacity="0.9"/>
  <text x="300" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    PMP Practice Test
  </text>
  
  <!-- Question Area -->
  <rect x="170" y="140" width="260" height="60" fill="#e5e7eb" rx="5"/>
  <rect x="180" y="150" width="200" height="8" fill="#9ca3af" rx="4"/>
  <rect x="180" y="165" width="180" height="8" fill="#9ca3af" rx="4"/>
  <rect x="180" y="180" width="150" height="8" fill="#9ca3af" rx="4"/>
  
  <!-- Answer Options -->
  <g>
    <circle cx="185" cy="220" r="8" fill="white" stroke="#667eea" stroke-width="2"/>
    <rect x="205" y="215" width="150" height="10" fill="#e5e7eb" rx="5"/>
  </g>
  <g>
    <circle cx="185" cy="245" r="8" fill="#667eea" stroke="#667eea" stroke-width="2"/>
    <circle cx="185" cy="245" r="4" fill="white"/>
    <rect x="205" y="240" width="150" height="10" fill="#e5e7eb" rx="5"/>
  </g>
  
  <!-- Stand -->
  <rect x="290" y="280" width="20" height="40" fill="#4b5563"/>
  <ellipse cx="300" cy="320" rx="40" ry="10" fill="#6b7280"/>
  
  <!-- Floating Elements -->
  <!-- Certificate -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="white" stroke="#667eea" stroke-width="2"/>
    <circle cx="50" cy="25" r="15" fill="url(#grad2)" opacity="0.3"/>
    <text x="50" y="30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      PMP
    </text>
    <rect x="10" y="45" width="80" height="4" fill="#e5e7eb"/>
    <rect x="10" y="52" width="60" height="4" fill="#e5e7eb"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(50, 150)">
    <ellipse cx="50" cy="50" rx="25" ry="20" fill="url(#grad2)"/>
    <rect x="45" y="50" width="10" height="20" fill="#f59e0b"/>
    <rect x="35" y="70" width="30" height="10" rx="2" fill="#92400e"/>
    <path d="M 25 45 Q 15 45 15 55 L 20 60 Q 25 55 30 50" fill="#fbbf24"/>
    <path d="M 75 45 Q 85 45 85 55 L 80 60 Q 75 55 70 50" fill="#fbbf24"/>
  </g>
  
  <!-- Progress Chart -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <polyline points="10,50 20,40 30,45 40,30 50,35 60,20 70,25" 
              fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <circle cx="70" cy="25" r="3" fill="#10b981"/>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="15" fill="#22c55e" opacity="0.8"/>
    <path d="M -7 0 L -2 5 L 7 -5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
