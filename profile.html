<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - PMP Mock Testing Platform</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <div class="header-left">
        <img src="images/avatar.png" alt="Avatar" class="avatar" onerror="this.src='images/logo.svg'" />
        <div>
          <h1 id="profileName">Loading...</h1>
          <p id="profileEmail" class="muted">Loading...</p>
        </div>
      </div>
      <div class="header-right">
        <button class="btn btn-secondary" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
        <button class="btn btn-primary" onclick="saveProfile()"><i class="fas fa-save"></i> Save</button>
      </div>
    </header>

    <main class="profile-main">
      <section class="card">
        <h2>Personal Information</h2>
        <div class="grid-2">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstNameInput" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastNameInput" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailInput" />
          </div>
          <div class="form-group">
            <label>Target Exam Date</label>
            <input type="date" id="examDateInput" />
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Preferences</h2>
        <div class="grid-2">
          <div class="form-group">
            <label>Theme</label>
            <select id="themeSelect">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="form-group">
            <label>Notifications</label>
            <select id="notificationsSelect">
              <option value="true">Enabled</option>
              <option value="false">Disabled</option>
            </select>
          </div>
          <div class="form-group">
            <label>Daily Reminder</label>
            <select id="dailyReminderSelect">
              <option value="true">Enabled</option>
              <option value="false">Disabled</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Password</h2>
        <div class="grid-2">
          <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="Leave blank to keep current" />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirm new password" />
          </div>
        </div>
        <button class="btn btn-secondary" onclick="updatePassword()"><i class="fas fa-key"></i> Update Password</button>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
